resources:
  basedosdados_config:
    config:
      dataset_id: br_rj_riodejaneiro_gtfs_planned
      table_id: gtfs
  discord_webhook:
    config:
      url: ""
      success_cron: "* 8 * * *"
  timezone_config:
    config:
      timezone: America/Sao_Paulo
  keepalive_key:
    config:
      key: "br_rj_riodejaneiro_gtfs_planned"
solids:
  create_gtfs_version_partition:
    inputs:
      original_filepath:
        value: /home/lmoraes/GTFS_DATA/br_rj_riodejaneiro_gtfs_planned/gtfs_planned/gtfs_planned.zip
  realized_get_file_path_and_partitions:
    inputs:
      filename:
        value: gtfs_planned
  get_gtfs_files:
    inputs:
      original_filepath:
        value: /home/lmoraes/GTFS_DATA/br_rj_riodejaneiro_gtfs_planned/gtfs_planned/gtfs_planned.zip
  get_realized_trips:
    inputs:
      file_path:
        value: /home/lmoraes/GTFS_DATA/br_rj_riodejaneiro_gtfs_planned/gtfs_planned/gtfs_planned.zip
  open_gtfs_feed:
    inputs:
      original_filepath:
        value: /home/lmoraes/GTFS_DATA/br_rj_riodejaneiro_gtfs_planned/gtfs_planned/gtfs_planned.zip
  upload_file_to_storage:
    inputs:
      file_path:
        value: /home/lmoraes/GTFS_DATA/br_rj_riodejaneiro_gtfs_planned/gtfs_planned/gtfs_planned.zip
  realized_upload_to_bigquery:
    inputs:
      table_id:
        value: realized_trips_planned
      modes:
        value:
          - staging
  process_gtfs_files:
    solids:
      pre_treatment_br_rj_riodejaneiro_gtfs_planned:
        config:
          agency:
            columns:
              - agency_id
              - agency_name
              - agency_url
              - agency_timezone
              - agency_lang
              - agency_phone
              - agency_fare_url
              - agency_email
          calendar:
            columns:
              - service_id
              - monday
              - tuesday
              - wednesday
              - thursday
              - friday
              - saturday
              - sunday
              - start_date
              - end_date
          calendar_dates:
            columns:
              - service_id
              - date
              - exception_type
          feed_info:
            columns:
              - feed_publisher_name
              - feed_publisher_url
              - feed_lang
              - default_lang
              - feed_start_date
              - feed_end_date
              - feed_version
              - feed_contact_email
              - feed_contact_url
          frequencies:
            columns:
              - trip_id
              - start_time
              - end_time
              - headway_secs
              - exact_times
          routes:
            columns:
              - route_id
              - agency_id
              - route_short_name
              - route_long_name
              - route_type
              - route_color
              - route_text_color
              - route_desc
              - route_url
              - route_sort_order
              - continuous_pickup
              - continuous_drop_off
          shapes:
            columns:
              - shape_id
              - shape_pt_lat
              - shape_pt_lon
              - shape_pt_sequence
              - shape_dist_traveled
          stop_times:
            columns:
              - trip_id
              - arrival_time
              - departure_time
              - stop_id
              - stop_sequence
              - stop_headsign
              - pickup_type
              - drop_off_type
              - continuous_pickup
              - continuous_drop_off
              - shape_dist_traveled
              - timepoint
          stops:
            columns:
              - stop_id
              - stop_name
              - stop_desc
              - stop_lat
              - stop_lon
              - location_type
              - parent_station
              - corridor
              - active
              - stop_code
              - tts_stop_name
              - zone_id
              - stop_url
              - stop_timezone
              - wheelchair_boarding
              - level_id
              - platform_code
          trips:
            columns:
              - route_id
              - service_id
              - trip_id
              - trip_headsign
              - direction_id
              - shape_id
              - trip_short_name
              - block_id
              - wheelchair_accessible
              - bikes_allowed
      upload_to_bigquery:
        inputs:
          modes:
            value:
              - staging
