resources:
  basedosdados_config:
    config:
      dataset_id: br_rj_riodejaneiro_gtfs
      table_id: gtfs
  discord_webhook:
    config:
      url: "{{ '' | env_override('BRT_DISCORD_WEBHOOK')}}"
      success_cron: "* * * * *"
  timezone_config:
    config:
      timezone: America/Sao_Paulo
solids:
  process_gtfs_files:
    solids:
      upload_to_bigquery:
        inputs:
          modes:
            value: 
            - staging
      #     is_init:
      #        value: true
      #     table_config:
      #       value: 'pass'
      #     publish_config:
      #       value: 'replace'
      pre_treatment_br_rj_riodejaneiro_gtfs:
        config:
          agency:
            columns:
            - agency_id
            - agency_name
            - agency_url
            - agency_timezone
            - agency_lang
            - agency_phone
            - agency_fare_url
            - agency_email
          stops:
            columns:
            - stop_id
            - stop_name
            - stop_desc
            - stop_lat
            - stop_lon
            - location_type
            - parent_station
            - corridor
            - active
            - stop_code
            - tts_stop_name
            - zone_id
            - stop_url
            - stop_timezone
            - wheelchair_boarding
            - level_id
            - platform_code
          routes:
            columns:
            - route_id
            - agency_id
            - route_short_name
            - route_long_name
            - route_type
            - route_color
            - route_text_color
            - route_desc
            - route_url
            - route_sort_order
            - continuous_pickup
            - continuous_drop_off
          trips:
            columns:
            - route_id
            - service_id
            - trip_id
            - trip_headsign
            - direction_id
            - shape_id
            - trip_short_name
            - block_id
            - wheelchair_accessible
            - bikes_allowed
          stop_times:
            columns:
            - trip_id
            - arrival_time
            - departure_time
            - stop_id
            - stop_sequence
            - stop_headsign
            - pickup_type
            - drop_off_type
            - continuous_pickup
            - continuous_drop_off
            - shape_dist_traveled
            - timepoint
          calendar:
            columns:
            - service_id
            - monday
            - tuesday
            - wednesday
            - thursday
            - friday
            - saturday
            - sunday
            - start_date
            - end_date
          calendar_dates:
            columns:
            - service_id
            - date
            - exception_type
          shapes:
            columns:
            - shape_id
            - shape_pt_lat
            - shape_pt_lon
            - shape_pt_sequence
            - shape_dist_traveled
          frequencies:
            columns:
            - trip_id
            - start_time
            - end_time
            - headway_secs
            - exact_times
          feed_info:
            columns:
            - feed_publisher_name
            - feed_publisher_url
            - feed_lang
            - default_lang
            - feed_start_date
            - feed_end_date
            - feed_version
            - feed_contact_email
            - feed_contact_url