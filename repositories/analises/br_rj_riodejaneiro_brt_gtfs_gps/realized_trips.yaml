solids:
  update_realized_trips:
    inputs:
      gps_path:
        value: brt_daily.csv
resources:
  basedosdados_config:
    config:
      table_id: realized_trips
      dataset_id: br_rj_riodejaneiro_brt_gtfs_gps
  timezone_config:
    config:
      timezone: "America/Sao_Paulo"
  discord_webhook:
    config:
      url: "{{ '' | env_override('BRT_DISCORD_WEBHOOK')}}"
      success_cron: "00 08 * * *"
  keepalive_key:
    config:
      key: "br_rj_riodejaneiro_brt_gtfs_gps"
